<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>login</title>
<meta http-equiv="Content-Type"
content="text/html; charset=UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{css/login.css}" rel="stylesheet" type="text/css" >
</head>

<body>
	
	<header>
			<p>My Portfolio</p>
	</header>
	
	<h3>ログイン</h3>
	<div class="form">
	<form th:action="@{/login}" method="post">
		
		<div th:if="${param.error}" class="error-message">メールアドレス、もしくはパスワードが間違っています</div>
		
		<div class="input">
			<label class="mail">メールアドレス</label>
			<div class="text"><input type="text" class="input" name="email"/></div>
		</div>
		
		<div class="input">
			<label class="pass">パスワード</label>
			<div class="text"><input type="password" class="input" name="password"/></div>
		</div>
		
		<div class="btn">
			<input type="submit" value="ログインする" class="btn-blue-login" />
			
		</div>
				
	</form>
	<div class="btn">
				<button onclick="location.href='signin'" class="btn-blue-signin" >新規登録する</button>
			</div>
	</div>
	<footer>
		<p>portfolio site</p>
	</footer>
	
</body>
</html>
